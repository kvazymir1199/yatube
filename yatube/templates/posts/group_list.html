{% extends 'base.html' %}
{% block title %}
    <title></title>
{% endblock title %}

<body>
{% block content %}

    <main>

        <div class="container py-5">


            <h1>{{ group.title }}</h1>
            <p>
                {{ group.description }}
            </p>
            {% for post in posts %}
            <article>
                <ul>
                    <li>
                        Автор: {{ post.author }}
                    </li>
                    <li>
                        Дата публикации: {{ post.pubdate }}
                    </li>
                </ul>
                <p>
                    {{ post.text }}
                </p>
            </article>
            <hr>
            {% endfor %}
        </div>
    </main>
{% endblock content %}
</body>
</html>
